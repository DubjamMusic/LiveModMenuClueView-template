<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>LiveModMenuClueView</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="background"></div>
  <header>
    <h1>HustleCodeX ModMenu</h1>
    <a href="https://www.gofundme.com/f/hustlecodex-project" class="gofundme-btn">Support the Project</a>
  </header>
  <main>
    <section class="character-grid">
      <img src="assets/monkeydoo.png" alt="MonkeyDoo" />
      <img src="assets/mama_patch.png" alt="Mama Patch" />
      <img src="assets/james.png" alt="James" />
    </section>
    <section class="tiers">
      <h2>Support Tiers</h2>
      <div class="tier-cards">
        <div class="card">Tier 1 - ModMenu Access</div>
        <div class="card">Tier 2 - Custom Avatar</div>
        <div class="card">Tier 3 - Lore Injection</div>
      </div>
    </section>
  </main>
  <script src="app.js"></script>
</body>
</html>
